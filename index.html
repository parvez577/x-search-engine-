<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; text-align: center; background-color: #f8f9fa; }
        .search-container { max-width: 500px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #4285F4; margin-bottom: 20px; font-size: 2.5rem; }
        input[type="text"] { width: 100%; padding: 15px; border: 1px solid #dfe1e5; border-radius: 25px; outline: none; font-size: 16px; transition: 0.3s; }
        input[type="text"]:focus { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .buttons { margin-top: 20px; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; background: #f1f3f4; color: #3c4043; cursor: pointer; font-size: 14px; }
        button:hover { background: #e8eaed; border: 1px solid #dadce0; }
        #results { margin-top: 20px; text-align: left; }
        .result-item { padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>MySearch</h1>
        <input type="text" id="searchInput" placeholder="Kuch bhi search karein...">
        
        <div class="buttons">
            <button onclick="internalSearch()">App Search</button>
            <button onclick="webSearch()">Web Search</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // 1. App ke andar ka data (Sample Data)
        const myData = [
            { title: "Home Page", link: "#home", desc: "Ye hamari app ka main page hai." },
            { title: "Profile", link: "#profile", desc: "Yahan se apni profile edit karein." },
            { title: "Settings", link: "#settings", desc: "App ki settings change karein." },
            { title: "Contact Us", link: "#contact", desc: "Humse baat karne ke liye click karein." }
        ];

        // 2. Internal Search Function
        function internalSearch() {
            let query = document.getElementById('searchInput').value.toLowerCase();
            let resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = ""; // Purane results saaf karein

            if(query === "") {
                resultsDiv.innerHTML = "<p style='color:red;'>Pehle kuch type karein!</p>";
                return;
            }

            let filteredData = myData.filter(item => 
                item.title.toLowerCase().includes(query) || 
                item.desc.toLowerCase().includes(query)
            );

            if(filteredData.length > 0) {
                filteredData.forEach(item => {
                    resultsDiv.innerHTML += `
                        <div class="result-item">
                            <a href="${item.link}" style="color:blue; font-weight:bold;">${item.title}</a>
                            <p style="font-size:12px; color:gray;">${item.desc}</p>
                        </div>`;
                });
            } else {
                resultsDiv.innerHTML = "<p>Koi result nahi mila.</p>";
            }
        }

        // 3. Web Search Function (Google Redirect)
        function webSearch() {
            let query = document.getElementById('searchInput').value;
            if(query !== "") {
                window.open("https://www.google.com/search?q=" + query, "_blank");
            } else {
                alert("Pehle kuch type karein!");
            }
        }
    </script>

</body>
</html>
