<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart App Pro</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2d3436;
        }

        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: var(--text); transition: 0.3s; }
        
        /* Navigation */
        .nav-bar { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 12px 0; box-shadow: 0 -2px 15px rgba(0,0,0,0.1); z-index: 100; }
        .nav-item { cursor: pointer; font-size: 14px; color: #a29bfe; transition: 0.3s; text-align: center; }
        .nav-item.active { color: var(--primary); font-weight: bold; transform: scale(1.1); }

        /* Container */
        .app-container { padding: 20px; padding-bottom: 80px; max-width: 500px; margin: auto; }
        .section { display: none; animation: slideUp 0.4s ease; }
        .section.active { display: block; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* UI Elements */
        .card { background: var(--card); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; border: 2px solid #eee; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; outline: none; transition: 0.3s; }
        input:focus { border-color: var(--primary); }
        button { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; margin-top: 5px; }
